
name: AI Bot Runner
on:
schedule:
- cron: "*/5 * * * *"
workflow_dispatch:
jobs:
run:
runs-on: ubuntu-latest
timeout-minutes: 350
steps:
- uses: actions/checkout@v4
- uses: actions/setup-node@v4
with:
node-version: 20
- run: npm install
- run: node bot.js
env:
TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
